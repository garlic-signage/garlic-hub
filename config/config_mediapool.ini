home_dir_id                 = 2	 	; the folder where the user directories resists

process_queue_remote_script = 'process_queue.php'
allowed_download_domains    = ""    ; comma seperated domainlist

use_gearman = false;

[directories]
uploads	   = "public/var/mediapool/uploads"
thumbnails = "public/var/mediapool/thumbs"
previews   = "public/var/mediapool/preview"
originals  = "public/var/mediapool/original"

[content_server]
url      = ""  ; if empty then localhost will used
ftp_user = ""
ftp_pass = ""
ftp_port = "2121"

[max_resolution]
images = 5000
videos = 5000

[max_file_sizes]
images 	     = 104857600	  ; 100 MB
documents	 = 104857600	  ; 100 MB
audio		 = 524288000	  ; 500 MB
video		 = 3221225472     ; 3 GB
download	 = 1073741824     ; 1 GB
datasource   = 104857600      ; 100 MB

[dimensions]
thumb_width	     = 300;		in pixel
thumb_height     = 200
preview_width	 = 640
preview_height   = 360

[GlobalACLs]
_acl_mediapool_viewer			= 1	 ; can view specific directories
_acl_mediapool_editor			= 2	 ; can edit specific directories
_acl_mediapool_subadmin			= 4	 ; can do everything in his company / reseller
_acl_mediapool_moduleadmin		= 8  ; can do everything
