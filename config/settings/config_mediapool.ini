home_dir_id                 = 2	 	; the folder where the user directories resists

process_queue_remote_script = 'process_queue.php'
allowed_download_domains    = ""    ; comma seperated domainlist

use_gearman = false;

[directories]
uploads	   = "public/var/mediapool/uploads" ; not used in edge
thumbnails = "public/var/mediapool/thumbs"
previews   = "public/var/mediapool/previews" ; not used in edge
originals  = "public/var/mediapool/originals"
icons      = "public/images/icons"

[content_server]
url      = ""  ; if empty then localhost will used
ftp_user = ""
ftp_pass = ""
ftp_port = "2121"

[max_resolution]
width  = 3840
height = 3840

[max_file_sizes]
images 	     = 20971520  	  ; 20 MB
documents	 = 20971520 	  ; 20 MB
audios		 = 104857600	  ; 100 MB
videos		 = 1073741824     ; 1 GB
downloads	 = 1073741824     ; 1 GB
datasource   = 104857600      ; 100 MB

[dimensions]
thumb_width	     = 300;		in pixel
thumb_height     = 200
preview_width	 = 640
preview_height   = 360

[GlobalACLs]
viewer			= 1	 ; can view specific directories
editor			= 2	 ; can edit specific directories
subadmin		= 4	 ; can do everything in his company / reseller
moduleadmin		= 8  ; can do everything

[VipNames]
viewer			= "mediapool_viewer"
editor			= "mediapool_editor"
subadmin		= "mediapool_subadmin"
moduleadmin		= "mediapool_viewer"
